<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비디오 라벨링 플랫폼</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="file-input-container">
                <div class="input-group">
                    <input type="text" id="pathInput" placeholder="동영상 파일 또는 폴더 경로 입력">
                    <button id="loadPath" class="btn">경로 로드</button>
                </div>
                <div class="input-group">
                    <input type="file" id="directoryInput" webkitdirectory directory hidden>
                    <button id="loadFiles" class="btn">폴더 로드</button>
                    <input type="file" id="fileInput" accept="video/*" multiple hidden>
                    <button id="loadSingleFiles" class="btn">파일 로드</button>
                </div>
                <div id="progressContainer" class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>

            <div class="video-container">
                <video id="videoPlayer" controls></video>
            </div>

            <div class="controls">
                <button id="prevFrame" class="btn control-btn">◀◀ 이전 프레임</button>
                <button id="prevSecond" class="btn control-btn">◀ 이전 초</button>
                <button id="playPause" class="btn control-btn">재생</button>
                <button id="nextSecond" class="btn control-btn">다음 초 ▶</button>
                <button id="nextFrame" class="btn control-btn">다음 프레임 ▶▶</button>
                <button id="markPoint" class="btn control-btn">구간 표시</button>
                <div class="time-display">
                    프레임: <span id="frameCount">0</span> | 시간: <span id="timeCount">0.00</span>s
                </div>
            </div>

            <div class="timeline-container">
                <div id="timeline" class="timeline">
                    <div id="timelineMarker" class="timeline-marker"></div>
                </div>
            </div>

            <button id="completeButton" class="btn">작성 완료</button>
        </div>

        <div class="file-list-container">
            <h3>파일 목록</h3>
            <div class="file-list-wrapper">
                <table id="fileList"></table>
            </div>
        </div>

        <div id="segmentModal" class="modal">
            <div class="modal-content">
                <h3 id="modalTitle">구간 정보 입력</h3>
                
                <div class="action-type-buttons">
                    <button class="btn action-type-btn" data-action="1">Observe</button>
                    <button class="btn action-type-btn" data-action="2">Approach</button>
                    <button class="btn action-type-btn" data-action="3">Use</button>
                    <button class="btn action-type-btn" data-action="4">Complete</button>
                </div>

                <div class="frame-input">
                    <div class="frame-group">
                        <label>시작 프레임:</label>
                        <input type="number" id="startFrame" min="0">
                    </div>
                    <div class="frame-group">
                        <label>종료 프레임:</label>
                        <input type="number" id="endFrame" min="0">
                    </div>
                </div>

                <div class="frame-input">
                    <div class="frame-group">
                        <label>나이:</label>
                        <select id="age">
                            <option value="1">유소년</option>
                            <option value="2">청중장년</option>
                            <option value="3">노년</option>
                        </select>
                    </div>
                    <div class="frame-group">
                        <label>장애여부:</label>
                        <div>
                            <input type="radio" name="disability" value="1" id="disability1">
                            <label for="disability1">있음</label>
                            <input type="radio" name="disability" value="2" id="disability2" checked>
                            <label for="disability2">없음</label>
                        </div>
                    </div>
                </div>

                <div class="frame-input">
                    <div class="frame-group">
                        <label>성별:</label>
                        <div>
                            <input type="radio" name="gender" value="1" id="gender1" checked>
                            <label for="gender1">남성</label>
                            <input type="radio" name="gender" value="2" id="gender2">
                            <label for="gender2">여성</label>
                        </div>
                    </div>
                </div>

                <div class="modal-input">
                    <label>캡션:</label>
                    <textarea id="captionInput"></textarea>
                </div>

                <div class="modal-buttons">
                    <button id="deleteSegment" class="btn delete-btn">삭제</button>
                    <div class="right-buttons">
                        <button id="saveSegment" class="btn">저장</button>
                        <button id="cancelSegment" class="btn">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/timeline.js"></script>
    <script src="/static/js/file-handler.js"></script>
    <script src="/static/js/video-controller.js"></script>
</body>
</html>
